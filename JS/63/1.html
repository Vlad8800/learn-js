    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=1920');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* To-Do List —Å–ø—Ä–∞–≤–∞ –∑–≤–µ—Ä—Ö—É */
        #todo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 25vw;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #todo-container::-webkit-scrollbar {
            width: 8px;
        }

        #todo-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #todo-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Pomodoro Timer –∑–ª—ñ–≤–∞ –≤–Ω–∏–∑—É */
        #pomodoro-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 375px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #pomodoro-container.work-mode {
            background: rgba(220, 38, 38, 0.25);
            border: 2px solid rgba(220, 38, 38, 0.4);
        }

        #pomodoro-container.break-mode {
            background: rgba(34, 197, 94, 0.25);
            border: 2px solid rgba(34, 197, 94, 0.4);
        }

        .list-header {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-group button:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.05);
        }

        .task-item, .shop-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .task-item:hover, .shop-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: rgba(255, 255, 255, 0.8);
        }

        .task-text, .shop-text {
            flex: 1;
            color: white;
            font-size: 1em;
        }

        .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 100, 100, 0.4);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: rgba(255, 100, 100, 0.6);
            transform: scale(1.1);
        }

        .completed-count {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.95em;
        }

        .section-divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 25px 0;
        }

        /* –ì–æ–¥–∏–Ω–Ω–∏–∫ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        #clock-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 50px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #clock {
            font-size: 6.5em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è Pomodoro */
        .pomodoro-header {
            font-size: 1.3em;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .work-mode .pomodoro-header {
            color: #fca5a5;
        }

        .break-mode .pomodoro-header {
            color: #86efac;
        }

        #pomodoro-timer {
            font-size: 2.5em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: white;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .pomodoro-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .pomodoro-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .pomodoro-btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.05);
        }

        .pomodoro-btn.active {
            background: rgba(255, 255, 255, 0.5);
        }

        .time-settings {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .time-setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-setting label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8em;
            margin-bottom: 3px;
        }

        .time-setting input {
            width: 60px;
            padding: 6px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 0.9em;
        }

        .pomodoro-stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* –ü–∞–Ω–µ–ª—å –∑ —ñ–∫–æ–Ω–∫–∞–º–∏ */
        #icon-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .icon-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .icon-btn svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        @media (max-width: 1200px) {
            #todo-container {
                width: 40vw;
            }
        }

        @media (max-width: 768px) {

            #pomodoro-container {

                max-width: none;
                left: auto;
                bottom: auto;
                margin-top: 20px;
            }
            
            #clock-container {

                padding: 20px;
            }
            
            #clock {

            }

            #pomodoro-timer {

            }
            
            .pomodoro-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .pomodoro-btn {
                width: 100%;
                max-width: 150px;
            }
            
            .time-settings {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>

                    <path d="M11.979 0C5.678 0 .511 4.86.022 11.037l6.432 2.658c.545-.371 1.203-.59 1.912-.59.063 0 .125.004.188.006l2.861-4.142V8.91c0-2.495 2.028-4.524 4.524-4.524 2.494 0 4.524 2.031 4.524 4.527s-2.03 4.525-4.524 4.525h-.105l-4.076 2.911c0 .052.004.105.004.159 0 1.875-1.515 3.396-3.39 3.396-1.635 0-3.016-1.173-3.331-2.727L.436 15.27C1.862 20.307 6.486 24 11.979 24c6.627 0 11.999-5.373 11.999-12S18.605 0 11.979 0zM7.54 18.21l-1.473-.61c.262.543.714.999 1.314 1.25 1.297.539 2.793-.076 3.332-1.375.263-.63.264-1.319.005-1.949s-.75-1.121-1.377-1.383c-.624-.26-1.29-.249-1.878-.03l1.523.63c.956.4 1.409 1.5 1.009 2.455-.397.957-1.497 1.41-2.454 1.012H7.54zm11.415-9.303c0-1.662-1.353-3.015-3.015-3.015-1.665 0-3.015 1.353-3.015 3.015 0 1.665 1.35 3.015 3.015 3.015 1.663 0 3.015-1.35 3.015-3.015zm-5.273-.005c0-1.252 1.013-2.266 2.265-2.266 1.249 0 2.266 1.014 2.266 2.266 0 1.251-1.017 2.265-2.266 2.265-1.253 0-2.265-1.014-2.265-2.265z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // –ì–æ–¥–∏–Ω–Ω–∏–∫
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // To-Do List
        let todos = [];
        let shopItems = [];

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        function loadData() {
            const savedTodos = JSON.parse(localStorage.getItem('todos') || '[]');
            const savedShop = JSON.parse(localStorage.getItem('shopItems') || '[]');
            todos = savedTodos;
            shopItems = savedShop;
            renderTodos();
            renderShopItems();
        }

        function saveData() {
            localStorage.setItem('todos', JSON.stringify(todos));
            localStorage.setItem('shopItems', JSON.stringify(shopItems));
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            if (text) {
                todos.push({ id: Date.now(), text, completed: false });
                input.value = '';
                saveData();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveData();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveData();
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            const completed = todos.filter(t => t.completed).length;
            const total = todos.length;
            
            list.innerHTML = todos.map(todo => `
                <div class="task-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="task-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">‚úï</button>
                </div>
            `).join('');
            
            document.getElementById('todo-count').textContent = `–í–∏–∫–æ–Ω–∞–Ω–æ: ${completed} –∑ ${total}`;
        }

        // Shopping List
        function addShopItem() {
            const input = document.getElementById('shop-input');
            const text = input.value.trim();
            if (text) {
                shopItems.push({ id: Date.now(), text, bought: false });
                input.value = '';
                saveData();
                renderShopItems();
            }
        }

        function toggleShopItem(id) {
            const item = shopItems.find(s => s.id === id);
            if (item) {
                item.bought = !item.bought;
                saveData();
                renderShopItems();
            }
        }

        function deleteShopItem(id) {
            shopItems = shopItems.filter(s => s.id !== id);
            saveData();
            renderShopItems();
        }

        function renderShopItems() {
            const list = document.getElementById('shop-list');
            const bought = shopItems.filter(s => s.bought).length;
            const total = shopItems.length;
            
            list.innerHTML = shopItems.map(item => `
                <div class="shop-item ${item.bought ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" 
                           ${item.bought ? 'checked' : ''} 
                           onchange="toggleShopItem(${item.id})">
                    <span class="shop-text">${item.text}</span>
                    <button class="delete-btn" onclick="deleteShopItem(${item.id})">‚úï</button>
                </div>
            `).join('');
            
            document.getElementById('shop-count').textContent = `–í–∏–∫–æ–Ω–∞–Ω–æ –∑–≤–∏—á–æ–∫: ${bought} –∑ ${total}`;
        }

        // Pomodoro Timer
        let pomodoroInterval;
        let isPomodoroRunning = false;
        let isWorkMode = true;
        let remainingTime = 25 * 60; // 25 —Ö–≤–∏–ª–∏–Ω —É —Å–µ–∫—É–Ω–¥–∞—Ö
        let sessionsCompleted = 0;
        let totalFocusTime = 0;

        function updatePomodoroDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('pomodoro-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('sessions-count').textContent = sessionsCompleted;
            document.getElementById('focus-time').textContent = Math.floor(totalFocusTime / 60);
        }

        function startPomodoro() {
            if (isPomodoroRunning) return;
            
            isPomodoroRunning = true;
            const container = document.getElementById('pomodoro-container');
            
            if (isWorkMode) {
                container.classList.add('work-mode');
                container.classList.remove('break-mode');
                document.getElementById('pomodoro-mode').textContent = 'üçÖ –ü–æ–º–æ–¥–æ—Ä–æ - –ß–∞—Å –ø—Ä–∞—Ü—é–≤–∞—Ç–∏!';
            } else {
                container.classList.add('break-mode');
                container.classList.remove('work-mode');
                document.getElementById('pomodoro-mode').textContent = 'üçÖ –ü–æ–º–æ–¥–æ—Ä–æ - –ß–∞—Å –≤—ñ–¥–ø–æ—á–∏–≤–∞—Ç–∏!';
            }
            
            pomodoroInterval = setInterval(() => {
                remainingTime--;
                
                if (isWorkMode) {
                    totalFocusTime++;
                }
                
                updatePomodoroDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(pomodoroInterval);
                    isPomodoroRunning = false;
                    
                    if (isWorkMode) {
                        sessionsCompleted++;
                        alert('–ß–∞—Å —Ä–æ–±–æ—Ç–∏ –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è! –ü–æ—Ä–∞ –≤—ñ–¥–ø–æ—á–∏—Ç–∏.');
                        isWorkMode = false;
                        remainingTime = parseInt(document.getElementById('break-time').value) * 60;
                    } else {
                        alert('–ß–∞—Å –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è! –ü–æ—Ä–∞ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏.');
                        isWorkMode = true;
                        remainingTime = parseInt(document.getElementById('work-time').value) * 60;
                    }
                    
                    updatePomodoroDisplay();
                    startPomodoro(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å–∫–∞—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π —Ç–∞–π–º–µ—Ä
                }
            }, 1000);
        }

        function pausePomodoro() {
            if (isPomodoroRunning) {
                clearInterval(pomodoroInterval);
                isPomodoroRunning = false;
            }
        }

        function resetPomodoro() {
            clearInterval(pomodoroInterval);
            isPomodoroRunning = false;
            isWorkMode = true;
            remainingTime = parseInt(document.getElementById('work-time').value) * 60;
            
            const container = document.getElementById('pomodoro-container');
            container.classList.remove('work-mode', 'break-mode');
            document.getElementById('pomodoro-mode').textContent = 'üçÖ –ü–æ–º–æ–¥–æ—Ä–æ - –ì–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏';
            
            updatePomodoroDisplay();
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —á–∞—Å—É Pomodoro –ø—Ä–∏ –∑–º—ñ–Ω—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å
        document.getElementById('work-time').addEventListener('change', function() {
            if (!isPomodoroRunning && isWorkMode) {
                remainingTime = parseInt(this.value) * 60;
                updatePomodoroDisplay();
            }
        });

        document.getElementById('break-time').addEventListener('change', function() {
            if (!isPomodoroRunning && !isWorkMode) {
                remainingTime = parseInt(this.value) * 60;
                updatePomodoroDisplay();
            }
        });

        // Enter –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è
        document.getElementById('todo-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('shop-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addShopItem();
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadData();
        updatePomodoroDisplay();
    </script>
</body>
